<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PhysicsReport</title>
    <style>
        body {
            width: 100%;
        }
        div.container {
            width: 100%;
            border: 1px solid gray;
        }
        header, footer {
            padding: 1em;
            color: black;
            clear: left;
            text-align: left;
        }
        nav {
            float: left;
            max-width: 200px;
            margin: 0;
            padding: 1em;
            border: none;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            border: none;
        }
        nav ul a {
            text-decoration: none;
            border: none;
        }
        article {
            margin-left: 200px;
            border-left: 1px solid gray;
            padding: 1em;
            overflow: hidden;
        }
        table {
            border-spacing: 10px 0;
            white-space: nowrap;
            margin: 0px;
        }
        .tab {
            margin-left: 35px;
        }
        #testList {
            text-align: left;
        }
        .td {
            font: 300;
        }
        #pass {
            color: forestgreen;
        }
        #fail {
            color: red;
        }
        #ack {
            color: #99b3ff;
        }
        .tr {
            text-align: center;
        }
        .des {
            font: bold;
        }
        .comments {
            font: bold;
        }
    </style>
</head>
<body>

    <div class="" container"">
        <header>
            <h1>External Beam Treatment - Physics 2nd Check Report</h1>
            <h2>{PATIENT_FIRST_NAME} {PATIENT_MIDDLE_NAME} {PATIENT_LAST_NAME} ({PATIENT_ID}) - {PLAN_ID} - {PLAN_TYPE}</h2>
            <hr noshade, size=1>
            <div id="testList">
                <table>
                </table>
            </div>
        </header>
    </div>

</body>

</html>
